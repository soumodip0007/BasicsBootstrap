<!DOCTYPE html>
<html lang="en">

<head>
    <title>COC Landing Page Using Bootstrap</title>
    <!-- https://www.w3schools.com/booTsTrap/bootstrap_get_started.asp -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-style">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#micon">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img class="coc" src="coc.png">
                </div>
                <div class="collapse navbar-collapse" id="micon">
                    <ul class=" nav navbar-nav navbar-right">
                        <li><a href="">Home</a></li>
                        <li><a href="https://www.wikihow.com/Join-a-Clan-in-Clash-of-Clans">Join</a></li>
                        <li><a href="https://www.esportsearnings.com/history/2020/games/507-clash-of-clans">Top Players</a></li>
                        <li><a href="https://www.sportskeeda.com/esports/what-top-3-clans-clash-clans">Top Clans</a></li>
                        <li><a href="https://www.esafety.gov.au/key-issues/esafety-guide/clash-of-clans#:~:text=Clash%20of%20Clans%20is%20an,game%20messaging%20and%20voice%20chat.">Learn More</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 banner-info">
                    <h1></h1>
                    <p class="big-text">Welcome to the world of clash of clans</p>
                    <p class="clash">Get ready to clash</p>
                    <a class="btn btn-first" href="https://help.supercellsupport.com/clash-of-clans/en/articles/saving-your-account-to-supercell-id.html">Like Supercell</a>
                    <a class="btn btn-second" href="https://supercell.com/en/games/">Play Another Games</a>
                </div>
                <div class="col-sm-6 banner-image">
                    <img src="super-wiz.png" alt="super-wiz" class="img-responsive">
                </div>
            </div>
        </div>
    </header>
</body>

</html>
